<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />

    <title>Document</title>
    <style>
        div {
            margin: 16px;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" value="Emerson" placeholder="Type your story..." readonly>
        </div>
        <div>
            <label for="age-label">Age</label>
            <input type="number" id="age-label" name="age" min="3" max="10" value="17">
        </div>
        <div>
            <label for="accept-terms">
            <input type="checkbox" id="accept-terms" name="agree" disabled>
            Accept terms and conditions
        </label>
        </div>
        <div class="choose-gender">

            <input type="radio" name="gender" id="gender-male" checked>
            <label for="gender-male">Male</label>

            <input type="radio" name="gender" id="gender-female">
            <label for="gender-female">Female</label>

            <input type="radio" name="gender" id="gender-secret">
            <label for="gender-secret"> Secret</label>

        </div>

        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
